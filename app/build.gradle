plugins {
  // Apply the application plugin to add support for building a CLI application in Java.
  id 'java'
  id 'org.springframework.boot' version '3.5.4'
  id 'io.spring.dependency-management' version '1.1.7'
  id 'application'
}

group = 'me.jrj'
version = 0.1

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

dependencies {
  // Use JUnit test framework.
  testImplementation libs.junit

  // This dependency is used by the application.
  implementation libs.guava

  implementation 'org.apache.commons:commons-lang3:3.18.0'

  implementation 'org.springframework.boot:spring-boot-starter-parent:3.5.4'

  implementation 'org.springframework.boot:spring-boot-starter-web'

  // implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

  implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

  developmentOnly 'org.springframework.boot:spring-boot-devtools'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'

  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

application {
  // Define the main class for the application.
  mainClass = 'me.jrj.todo.ToDoApplication'
}


jar {
  manifest {
    attributes 'Main-Class': 'me.jrj.todo.ToDoApplication'
  }
}

tasks.register('runCliApp', JavaExec) {
  group = 'application' 
  classpath = sourceSets.main.runtimeClasspath
  mainClass.set('me.jrj.todo.CliApp')
  standardInput = System.in
}

tasks.register('runWebApp', JavaExec) {
  group = 'application'
  classpath = sourceSets.main.runtimeClasspath
  mainClass.set('me.jrj.todo.ToDoApplication')
}
